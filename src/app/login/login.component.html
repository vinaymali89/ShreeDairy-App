<div class="wrapper">
    <form class="login">
      <p class="title">Log in</p>
      <input type="text" placeholder="Username" [(ngModel)]="body.email" [ngModelOptions]="{standalone: true}"/>
      <i class="fa fa-user"></i>
      <input type="password" placeholder="Password"  [(ngModel)]="body.password" [ngModelOptions]="{standalone: true}"/>
      <i class="fa fa-key"></i>
      <a href="#">Forgot your password?</a>
      <button (click)="login($event)">
        <i class="spinner"></i>
        <span class="state">Log in</span>
      </button>
    </form>
    <footer><a target="blank" href="http://boudra.me/">Shree Dairy</a></footer>
  </div>
